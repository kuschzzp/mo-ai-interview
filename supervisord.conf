[supervisord]
nodaemon=true
user=root

[program:flask]
directory=/app
command=/usr/local/bin/gunicorn -w 2 -b 0.0.0.0:8910 --timeout 120 --access-logfile - --error-logfile - "app:app"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0